<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                
                 <div class="card" [@carduser]>
                     
                    <div class="header">
                        <h4 class="title">Upload Documents</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Keyword</label>
                                        <input type="file" (change)="fileChange($event)"  class="form-control" placeholder="Ex: Tax 2016" value="">
                                    </div>
                                </div>
                            </div> 
                        </form>
                        <button class="btn btn-info btn-fill pull-right">Submit for indexing</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">

            <div class="col-md-12">
                <div class="card" [@cardtasks] >
                    <div class="header">
                        <h4 class="title">Resulted Keywords</h4>
                        <p class="category">10 keywords returned</p>
                    </div>
                    <div class="content">
                        <div class="table-full-width">
                            <table class="table">
                                <tbody *ngIf="data!=null">
                                    <tr  *ngFor="let keyword of data.maxFreqKeywords; let i = index">
                                        <td style="width: 10px;">
                                            <label class="checkbox">
                                                <span class="icons"><span class="first-icon fa fa-square-o"></span><span class="second-icon fa fa-check-square-o"></span></span>
                                                <input type="checkbox" value="false" data-toggle="checkbox">
                                            </label>
                                        </td>
                                        <td class="text-left">{{keyword}}</td>
                                        <td class="td-actions text-right">
                                            <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="footer">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-history"></i> Search completed in 10 seconds
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
